<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media INFOBOARD</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script type="module" defer src="assets/js/main.js"></script>
  </head>
  <body>
    <section id="leftSide">
      <section id="headTime">
        <!-- TIME -->
        <div class="dateNtime">
          <p id="currentTime">
            <span></span>
          </p>
          <p><span id="currentday"></span> <span id="date"></span></p>
        </div>
        <!-- WEATHER -->
        <div id="weather"></div>
      </section>
      <!-- MENU -->
      <article id="menu">
        <h2>UGENS MENU</h2>
        <ul>
          <li class="weekday0">
            Mandag:
            <dl class="desc0"></dl>
          </li>
          <li class="weekday1">
            Tirsdag:
            <dl class="desc1"></dl>
          </li>
          <li class="weekday2">
            Onsdag:
            <dl class="desc2"></dl>
          </li>
          <li class="weekday3">
            Torsdag:
            <dl class="desc3"></dl>
          </li>
          <li class="weekday4">
            Fredag:
            <dl class="desc4"></dl>
          </li>
        </ul>
      </article>
      <!-- BUS -->
      <div id="bus"></div>
      <!-- BACKGROUND -->
    </section>
    <!-- KORT -->
    <div id="kort">
      <img src="assets/infoboard-floor-map.svg" alt="skole-kort">
      <section id="dot-section">
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
